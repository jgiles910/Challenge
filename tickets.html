<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - Rothko Museum</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="js/tickets.js" defer></script>
    <style>
        /* Modern form-specific styling */
        .form-card{
            max-width:800px;
            margin:120px auto 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            padding:40px;
            border-radius:20px;
            box-shadow: 0 15px 60px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
        }
        .form-card h1{
            color:#ffd87d;
            font-size:36px;
            margin:0 0 30px 0;
            text-align:center;
            font-weight:700;
        }
        label{
            display:block;
            margin-bottom:8px;
            font-weight:600;
            color:#e0e0e0;
            font-size:15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select{
            width:100%;
            padding:12px 16px;
            margin-bottom:20px;
            border-radius:10px;
            border:2px solid rgba(255,255,255,0.1);
            background:rgba(255,255,255,0.05);
            color:#fff;
            font-size:16px;
            transition: all 0.3s ease;
            font-family: 'Roboto Condensed', Arial, sans-serif;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus{
            outline:none;
            border-color:#ffd87d;
            background:rgba(255,255,255,0.08);
            box-shadow: 0 0 20px rgba(255,216,125,0.2);
        }
        .row{
            display:flex;
            gap:20px;
            margin-bottom:10px;
        }
        .row > *{flex:1}
        fieldset{
            border:2px solid rgba(255,255,255,0.1);
            border-radius:10px;
            padding:20px;
            margin-bottom:20px;
            background:rgba(0,0,0,0.2);
        }
        legend{
            color:#ffd87d;
            font-weight:700;
            padding:0 10px;
            font-size:16px;
        }
        fieldset label{
            display:inline-flex;
            align-items:center;
            margin-right:25px;
            margin-bottom:10px;
            cursor:pointer;
        }
        fieldset input[type="radio"]{
            margin-right:8px;
            cursor:pointer;
            width:18px;
            height:18px;
        }
        input[type="checkbox"]{
            width:20px;
            height:20px;
            margin-right:10px;
            cursor:pointer;
        }
        button[type="button"]{
            width:100%;
            padding:16px;
            background: linear-gradient(135deg, #ffd87d 0%, #ffb347 100%);
            color:#1a1a2e;
            border:none;
            border-radius:12px;
            font-size:18px;
            font-weight:700;
            cursor:pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(255,216,125,0.3);
            text-transform:uppercase;
            letter-spacing:1px;
        }
        button[type="button"]:hover{
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(255,216,125,0.5);
        }
        button[type="button"]:active{
            transform: translateY(-1px);
        }
        .summary{
            margin-top:30px;
            padding:25px;
            background: linear-gradient(135deg, rgba(255,216,125,0.15) 0%, rgba(255,179,71,0.1) 100%);
            border-radius:12px;
            border:2px solid rgba(255,216,125,0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .summary p{
            margin:0;
            line-height:1.8;
            color:#fff;
        }
        .error{
            color:#ff6b6b;
            background:rgba(255,107,107,0.1);
            padding:12px 20px;
            border-radius:8px;
            margin-top:15px;
            border:1px solid rgba(255,107,107,0.3);
            font-weight:600;
        }
    </style>
</head>
<body>
    <header class="site-header">
       <div class="img">
        <h1><a href="home.html">The Rothko Museum</a></h1>
        </div>
        <nav aria-label="Main navigation" class="main-nav">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="exhibition.html">Exhibitions</a></li>
            <li><a class="active" id="ticket" href="tickets.html">Tickets</a></li>
          </ul>
        </nav>
    </header>

    <main>
      <section class="form-card" aria-labelledby="tickets-heading">
        <h1 id="tickets-heading">Buy Tickets</h1>
        <form id="ticket-form" novalidate>
          <label for="fullName">Full name *</label>
          <input id="fullName" name="fullName" type="text" required>

          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required>

          <div class="row">
            <div>
              <label for="visitDate">Visit date *</label>
              <input id="visitDate" name="visitDate" type="date" required>
            </div>
            <div>
              <label for="timeSlot">Time slot *</label>
              <select id="timeSlot" name="timeSlot" required>
                <option value="">Select slot</option>
                <option value="9:00">9:00 - 10:30</option>
                <option value="10:30">10:30 - 12:00</option>
                <option value="12:00">12:00 - 13:30</option>
                <option value="13:30">13:30 - 15:00</option>
                <option value="15:00">15:00 - 16:30</option>
                <option value="16:30">16:30 - 18:00</option>
              </select>
            </div>
          </div>

          <fieldset>
            <legend>Ticket type *</legend>
            <label><input type="radio" name="ticketType" value="adult" required> Adult (€12)</label>
            <label><input type="radio" name="ticketType" value="student"> Student (€8)</label>
            <label><input type="radio" name="ticketType" value="child"> Child (€5)</label>
          </fieldset>

          <label for="quantity">Quantity *</label>
          <input id="quantity" name="quantity" type="number" min="1" value="1" required>

          <label><input id="guided" name="guided" type="checkbox"> Add guided visit (€4 per person)</label>

          <label for="discount">Discount code</label>
          <input id="discount" name="discount" type="text" placeholder="e.g. MUSEUM10">

          <button type="button" id="calculateBtn">Calculate</button>
          <p class="error" id="error" role="alert" aria-live="assertive"></p>
          <div class="summary" id="summary" aria-live="polite"></div>
        </form>
      </section>
    </main>

    <footer>
        <div class="img">
            <h2>Find us online</h2>
          <ul>
            <li><a href="#">YouTube</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
          </div>
    </footer>
  </footer>
    <div class="fixed-info" aria-hidden="true">Open daily 10:00–20:00</div>
</body>
</html>
